<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Valentine's Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="quiz-container">
        <h1>Get 3 questions correct for a secret message at the end! 💌</h1>
        <p id="question"></p>
        <div id="answers"></div>
        <p id="result"></p>
        <button id="next" onclick="nextQuestion()" style="display: none;">Next</button>
        <div id="message" style="display: none;">
            <h2>🎉 Congratulations! Here's your secret message 💖</h2>
            <p id="valentine-message"></p>
            <audio id="bg-music" autoplay loop>
    <source src="background-music.mp3" type="audio/mp3">
    Your browser does not support the audio element.
</audio>
<button id="music-toggle">🔊</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
